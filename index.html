<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/img/logo.ico">
  <title>CHELSEA FC</title>
</head>

<body>
  <div id="main">
    <!-- BEGIN: HEADER -->
    <div id="header">
      <!-- BEGIN: CONTROL -->
      <div class="control">
        <img class="logo" src="./assets/img/logo.svg" alt="#">
        <!-- BEGIN: NAV -->
        <ul id="nav">
          <li><a href="#mychelsea" class="nav-items">My Chelsea</a></li>
          <li><a href="#firstteam" class="nav-items">First team</a></li>
          <li><a href="#manager" class="nav-items">Manager</a></li>
          <li><a href="legend" class="nav-items">Legend</a></li>
        </ul>
        <!-- END: NAV -->
        <div class="option">
          <select name="language" id="">
            <option value="lang">Language</option>
            <option value="">Vietnamese</option>
            <option value="">English</option>
          </select>
          <div class="sign">
            <a href="#" class="sign-items">Login</a>
            <a href="#" class="sign-items">Sign Up</a>
          </div>
        </div>
      </div>
      <!-- END: CONTROL -->
    </div>
    <!-- END: HEADER -->
    <!-- Begin: Slider -->
      <div id="slider" class="st-slider">
        <input type="radio" class="cs_anchor radio" name="radio-btn" id="slider1">
        <input type="radio" class="cs_anchor radio" name="radio-btn" id="slider2">
        <input type="radio" class="cs_anchor radio" name="radio-btn" id="slider3">
        <input type="radio" class="cs_anchor radio" name="radio-btn" id="slider4">
        <div class="images">
          <div class="images-inner">
            <div class="image-slide">
              <div class="image bkgr_logo" style="background-image: url(./assets/img/background1.jpg);"></div>
            </div>
            <div class="image-slide">
              <div class="image stadium" style="background-image: url(./assets/img/background2.jpg);"></div>
            </div>
            <div class="image-slide">
              <div class="image drogba" style="background-image: url(./assets/img/background3.jpg);"></div>
            </div>
            <div class="image-slide">
              <div class="image UCL20" style="background-image: url(./assets/img/background4.jpg);"></div>
            </div>
          </div>
        </div>
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <div class="navigation-manual">
          <label for="slider1" class="manual-btn"></label>
          <label for="slider2" class="manual-btn"></label>
          <label for="slider3" class="manual-btn"></label>
          <label for="slider4" class="manual-btn"></label>
        </div>
        
      </div>
     <script src="./JS/main.js"></script>
    <!-- End: Slider -->

    <div id="content">
      <div id="squad">
        <div class="role">First Team</div>
        <div class="team-position">
          <div class="position">Goalkeepers</div>
          <div class="player">
            <img src="./assets/img/kepa.png" alt="">
          </div>
          <div class="player-info">
            <div class="player-number">1</div>
            <div class="player-name">Kepa Arrizabalaga</div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">

    </div>
  </div>
</body>

</html>
